<meta http-equiv="pragma" content="no-cache" />
<div class="container">

    <!-- ADD NEW TASKS FORM -->
    <form name="addTasks" autocomplete="off" novalidate>

        <!-- TITLE -->
        <h1><span class="glyphicon glyphicon-time"></span>Add Tasks</h1>

        <!-- TASK NAME -->
        <fieldset class="form-group" ng-class="{ 'has-error' : addTasks.taskname.$invalid && !addTasks.taskname.$pristine }">
            <label class="control-label">Task Name</label>
            <input required name="description" class="form-control" ng-model="add_task.description" ng-minlength="2" ng-maxlength="30" name="taskname" placeholder="Write task name" required></input>
            <p ng-show="addTasks.taskname.$error.minlength" class="help-block">Task Name is too short.</p>
            <p ng-show="addTasks.taskname.$error.maxlength" class="help-block">Task Name is too long.</p>
        </fieldset>

        <div>
        <label class="control-label">Scheduled Date</label>
        <div>
            <input readonly="true" required name="date" style="float:left; width:200px;" alt-input-formats="altInputFormats" class="form-control" close-text="Close"
                   is-open="add_task.isDatepickerOpen" ng-model="add_task.date" ng-required="true"
                   type="text" uib-datepicker-popup="dd.MM.yyyy"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="add_task.isDatepickerOpen = !add_task.isDatepickerOpen">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
        </div>

        <!-- RETURN & SUBMIT  BUTTONS -->
        <fieldset class="form-group" style="margin-top : 20px;">
            <!-- RETURN  -->
            <a href="#/allTask">
                <button type=button class="btn btn-primary" >
                    <span class="glyphicon glyphicon-arrow-left" ></span>
                </button>
            </a>
            <!-- SUBMIT  -->
            <button ng-click="addTask()" type="submit" class="btn btn-primary pull-right" ng-disabled="addTasks.$invalid">Submit</button>
        </fieldset>
    </form>

</div>
